	<body class="is-preload">

		<body>
			<div class="flex-container">
				<img class="main-logo" src="LogoTransparent.png">
				<p>
					The ultimate houseplant companion </br> Coming in 2018
				</p>
				<form method="post" action="#" class="form">
					<div class="fields">
						<div class="field">
							<input type="email" name="email" id="email" placeholder="email address" autocomplete="off" size=30/>
						</div>

					</div>
					<input type="submit" value="SUBSCRIBE">
				</form>

				<span class="social-links">
					<a  class="social-link"href="https://www.facebook.com/floricompanion"><i class="fab fa-facebook-square"></i></a>
					<a  class="social-link"href="https://twitter.com/floricompanion"><i class="fab fa-twitter-square social-link"></i></a>

			</div>
		</body>
		<!-- Scripts -->
			<script>

				function printRes(res) {
					console.log(res)
				};
				function handleSubmit() {
					console.log("Making post");
					httpPostAsync(
						"https://script.google.com/macros/s/AKfycbydDFQEO3OWQ7vQGOxHCSMBq90veePvG0rihI6AUPFIDBIOQkQ/dev",
						"bub@bjn.com",
						printRes
							)
				};

				function httpPostAsync(theUrl,email, callback)
				{
					var xmlHttp = new XMLHttpRequest();
					xmlHttp.onreadystatechange = function() {
						if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
						callback(xmlHttp.responseText);
					}
					xmlHttp.open("GET", theUrl+"?email="+email, true); // true for asynchronous
					//xmlHttp.setRequestHeader("name",name);
					//xmlHttp.setRequestHeader("email",email);
					xmlHttp.send(null);
				}
				//https://script.google.com/macros/s/AKfycbydDFQEO3OWQ7vQGOxHCSMBq90veePvG0rihI6AUPFIDBIOQkQ/exec
				//https://script.google.com/macros/s/AKfycbydDFQEO3OWQ7vQGOxHCSMBq90veePvG0rihI6AUPFIDBIOQkQ/exec
			</script>
